services:
  rabbitmq:
    image: rabbitmq:4.2.4-management-alpine

    container_name: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:18.2-alpine3.23
    restart: always
    container_name: air_quality_db # Cleaned up name
    command: ['postgres', '-c', 'wal_level=logical']
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: air_quality
    healthcheck:
      # Added the required healthcheck for the alert-processor dependency
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  data-collector:
    build:
      context: .
      dockerfile: apps/data-collector/Dockerfile
    container_name: data_collector
    ports:
      - '3000:3000'

    env_file:
      - apps/data-collector/.env

    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy

  alert-processor:
    build:
      context: .
      dockerfile: apps/alert-processor/Dockerfile
    container_name: alert_processor
    ports:
      - '3001:3001'
    env_file:
      - apps/alert-processor/.env

    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/air_quality?schema=public

    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
